<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/48b475c2bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logoContainer">
                <img src="media/logo.png" alt="">
            </div>

            <nav>
                <a href="#filtro"><button class="custom-btn btn-14">FILTRO</button></a>
                <a href="#contacto"><button class="custom-btn btn-14">CONTACTO</button></a>
            </nav>
        </div>
    </header>
    <div class="separador" id="top"></div>

    <section id="hero">
        <div class="contenido">
            
            <img src="media/ash.png" alt="">

            <div class="text">
                <h1 class="big">Pokédex</h1>
                <h1 class="small">Poké<br>dex</h1>
                <p>by Tobias Livetti</p>
            </div>

        </div>
    </section>

    <section id="pokedex">
        <div class="navegacion">
            <div class="container">
                <div class="filtro" id="filtro">
                    <p><i class="fa-solid fa-filter"></i> Filtro</p>
                </div>

                <div class="tipos">
                    <button class="btn-filter todos" id="todos">VER TODOS</button>
                    <button class="btn-filter normal" id="normal">NORMAL</button>
                    <button class="btn-filter fire" id="fire">FIRE</button>
                    <button class="btn-filter water" id="water">WATER</button>
                    <button class="btn-filter grass" id="grass">GRASS</button>
                    <button class="btn-filter electric" id="electric">ELECTRIC</button>
                    <button class="btn-filter ice" id="ice">ICE</button>
                    <button class="btn-filter fighting" id="fighting">FIGHTING</button>
                    <button class="btn-filter poison" id="poison">POISON</button>
                    <button class="btn-filter ground" id="ground">GROUND</button>
                    <button class="btn-filter flying" id="flying">FLYING</button>
                    <button class="btn-filter psychic" id="psychic">PSYCHIC</button>
                    <button class="btn-filter bug" id="bug">BUG</button>
                    <button class="btn-filter rock" id="rock">ROCK</button>
                    <button class="btn-filter ghost" id="ghost">GHOST</button>
                    <button class="btn-filter dark" id="dark">DARK</button>
                    <button class="btn-filter dragon" id="dragon">DRAGON</button>
                    <button class="btn-filter steel" id="steel">STEEL</button>
                    <button class="btn-filter fairy" id="fairy">FAIRY</button>
                </div>
            </div>
        </div>

        <div class="cubos">
            <div class="container" id="listaPokemon"></div>
            <div class="mas" id="mas">
                <p>mostrar más</p>
                <div class="flecha"></div>
            </div>
        </div>
    
        
    </section>

    <section class="botonVolver">
        <div class="volver">
            <a href="#top" ><i class="fa-solid fa-arrow-up" style="color: black;"></i></button></a>
        </div>
    </section>
    

    <footer id="contacto">
        <div class="container">
            <div class="Redes">
                <h3>Redes</h3>
                <div class="logos">
                    <a href="https://github.com/TobiasLivetti" target="blank"><i class="fa-brands fa-square-github"></i><span class="link">github.com/TobiasLivetti</span></a>
                    <a href="https://linkedin.com/in/tobias-livetti-5411a82b0" target="blank"><i class="fa-brands fa-linkedin"></i><span class="link">linkedin.com/in/tobias-livetti-5411a82b0</span></a>
                </div>
            </div>
            <div class="contacto">
                <h3>Contacto</h3>
                <ul>
                    <li><a href="mailto:tobiaslivetti@gmail.com">Presione aquí</a> para contactarse o copie mi correo
                        <div class="email">
                            <p class="gmail">tobiaslivetti@gmail.com</p>
                            <button class="copy"><i class="fa-regular fa-copy fa-sm" style="color: #fafafa;"></i></button>
                        </div>
                    </li>

                    <li>Descargue mi CV haciendo <a href="cv.pdf" target="blank">click aquí</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">© 2024 Tobias Livetti</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
