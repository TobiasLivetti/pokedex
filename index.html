<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/48b475c2bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="media/logo.png" alt="">
        </div>
        
        <div class="redes">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </header>
    <div class="separador"></div>

    <section id="hero">
        <div class="contenido">
            
            <img src="media/ash.png" alt="">

            <div class="text">
                <h1>Pokédex</h1>
                <p>by Tobias Livetti</p>
            </div>

        </div>
    </section>

    <section id="pokedex">
        <div class="navegacion">
            <div class="container">
                <div class="filtro">
                    <p onclick="filtros()"><i class="fa-solid fa-list"></i> Filtro</p>
                </div>

                <div class="tipos">
                    <button class="btn-filter todos">VER TODOS</button>
                    <button class="btn-filter normal">NORMAL</button>
                    <button class="btn-filter fire">FIRE</button>
                    <button class="btn-filter water">WATER</button>
                    <button class="btn-filter grass">GRASS</button>
                    <button class="btn-filter electric">ELECTRIC</button>
                    <button class="btn-filter ice">ICE</button>
                    <button class="btn-filter fighting">FIGHTING</button>
                    <button class="btn-filter poison">POISON</button>
                    <button class="btn-filter ground">GROUND</button>
                    <button class="btn-filter flying">FLYING</button>
                    <button class="btn-filter psychic">PSYCHIC</button>
                    <button class="btn-filter bug">BUG</button>
                    <button class="btn-filter rock">ROCK</button>
                    <button class="btn-filter ghost">GHOST</button>
                    <button class="btn-filter dark">DARK</button>
                    <button class="btn-filter dragon">DRAGON</button>
                    <button class="btn-filter steel">STEEL</button>
                    <button class="btn-filter fairy">FAIRY</button>
                </div>
            </div>
        </div>

        <div class="cubos">
            <div class="container">
                <div class="poke-container">
                    <div class="imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="">
                    </div>
                    <div class="poke-name">
                        <p class="id"></p>
                        <p class="nombre"></p>
                    </div>
                    <div class="type">
                        <p class="electric">ELECTRIC</p>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
</body>
</html>
