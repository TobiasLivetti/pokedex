<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/48b475c2bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="media/logo.png" alt="">
        </div>
        
        <div class="redes">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </header>
    <div class="separador"></div>

    <section id="hero">
        <div class="contenido">
            
            <img src="media/ash.png" alt="">

            <div class="text">
                <h1>Pokédex</h1>
                <p>by Tobias Livetti</p>
            </div>

        </div>
    </section>

    <section id="pokedex">
        <div class="navegacion">
            <div class="container">
                <div class="filtro">
                    <p onclick="filtros()"><i class="fa-solid fa-list"></i> Filtro</p>
                </div>

                <div class="tipos">
                    <button class="btn-filter todos" id="todos">VER TODOS</button>
                    <button class="btn-filter normal" id="normal">NORMAL</button>
                    <button class="btn-filter fire" id="fire">FIRE</button>
                    <button class="btn-filter water" id="water">WATER</button>
                    <button class="btn-filter grass" id="grass">GRASS</button>
                    <button class="btn-filter electric" id="electric">ELECTRIC</button>
                    <button class="btn-filter ice" id="ice">ICE</button>
                    <button class="btn-filter fighting" id="fighting">FIGHTING</button>
                    <button class="btn-filter poison" id="poison">POISON</button>
                    <button class="btn-filter ground" id="ground">GROUND</button>
                    <button class="btn-filter flying" id="flying">FLYING</button>
                    <button class="btn-filter psychic" id="psychic">PSYCHIC</button>
                    <button class="btn-filter bug" id="bug">BUG</button>
                    <button class="btn-filter rock" id="rock">ROCK</button>
                    <button class="btn-filter ghost" id="ghost">GHOST</button>
                    <button class="btn-filter dark" id="dark">DARK</button>
                    <button class="btn-filter dragon" id="dragon">DRAGON</button>
                    <button class="btn-filter steel" id="steel">STEEL</button>
                    <button class="btn-filter fairy" id="fairy">FAIRY</button>
                </div>
            </div>
        </div>

        <div class="cubos">
            <div class="container" id="listaPokemon"></div>
            <div class="mas" id="mas">
                <p>mostrar mas</p>
                <div class="flecha"></div>
            </div>
        </div>
    
        
    </section>
    <script src="script.js"></script>
</body>
</html>
